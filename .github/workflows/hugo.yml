name: Hugo Dual Deploy - GitHub Pages & EdgeOne Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions: write-all  # æ‰€æœ‰æƒé™
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.154.5'
        extended: true

    - name: Build Hugo site for GitHub Pages
      env:
        HUGO_BASEURL: ${{ github.event.repository.pages.url }}
      run: hugo --minify --gc

    - name: Upload artifact for GitHub Pages deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Rebuild for EdgeOne Pages (relative URLs)
      run: |
        # åˆ é™¤ä¹‹å‰çš„æ„å»ºæ–‡ä»¶
        rm -rf public
        # ä½¿ç”¨ç›¸å¯¹URLé‡æ–°æ„å»ºï¼Œé€‚åˆEdgeOne
        hugo --minify --gc --baseURL="/"

    - name: Deploy to EdgeOne Pages via API
      env:
        EDGEONE_SECRET_ID: ${{ secrets.EDGEONE_SECRET_ID }}
        EDGEONE_SECRET_KEY: ${{ secrets.EDGEONE_SECRET_KEY }}
        EDGEONE_ZONE_ID: ${{ secrets.EDGEONE_ZONE_ID }}
        EDGEONE_DOMAIN: ${{ secrets.EDGEONE_DOMAIN }}
      run: |
        if [[ -n "$EDGEONE_SECRET_ID" && -n "$EDGEONE_SECRET_KEY" && -n "$EDGEONE_ZONE_ID" ]]; then
          echo "ğŸš€ å¼€å§‹éƒ¨ç½²åˆ°EdgeOne Pages..."
          
          # å®‰è£…è…¾è®¯äº‘CLI
          curl -sL https://cloud.tencent.com/install/tccli.sh | bash
          export PATH=$PATH:~/usr/local/bin
          
          # é…ç½®è…¾è®¯äº‘CLI
          tccli configure set secret_id "$EDGEONE_SECRET_ID"
          tccli configure set secret_key "$EDGEONE_SECRET_KEY"
          tccli configure set region ap-guangzhou
          
          # åˆ›å»ºå‹ç¼©åŒ…
          cd public
          tar -czf ../edgeone-deploy.tar.gz .
          cd ..
          
          # ä¸Šä¼ åˆ°EdgeOne Pages
          UPLOAD_RESULT=$(tccli eo CreateFilesUpload \
            --cli-unfold-argument \
            --ZoneId "$EDGEONE_ZONE_ID" \
            --Files "$(base64 -w 0 edgeone-deploy.tar.gz)")
          
          echo "ğŸ“¦ EdgeOneä¸Šä¼ ç»“æœ: $UPLOAD_RESULT"
          
          # å‘å¸ƒåˆ°çº¿ä¸Šç¯å¢ƒ
          if [[ -n "$EDGEONE_DOMAIN" ]]; then
            DEPLOY_RESULT=$(tccli eo CreateApplicationVersion \
              --cli-unfold-argument \
              --ZoneId "$EDGEONE_ZONE_ID" \
              --ApplicationType 'static' \
              --ApplicationName "$EDGEONE_DOMAIN" \
              --PackageType 'static' \
              --PackageUri "$UPLOAD_RESULT")
            
            echo "âœ… EdgeOneéƒ¨ç½²æˆåŠŸ: $DEPLOY_RESULT"
          fi
          
          echo "ğŸ‰ EdgeOne Pageséƒ¨ç½²å®Œæˆï¼"
        else
          echo "âš ï¸ EdgeOneé…ç½®ä¸å®Œæ•´ï¼Œè·³è¿‡éƒ¨ç½²"
          echo "è¯·åœ¨GitHub Secretsä¸­è®¾ç½®ï¼š"
          echo "- EDGEONE_SECRET_ID"
          echo "- EDGEONE_SECRET_KEY" 
          echo "- EDGEONE_ZONE_ID"
          echo "- EDGEONE_DOMAIN (å¯é€‰)"
        fi
  github-pages:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  notify-deployment:
    runs-on: ubuntu-latest
    needs: [build, github-pages]
    if: success()
    steps:
    - name: Deployment notification
      run: |
        echo "âœ… Hugoç½‘ç«™å·²æˆåŠŸéƒ¨ç½²ï¼š"
        echo "ğŸ“„ GitHub Pages: ${{ needs.github-pages.outputs.page_url }}"
        echo "â˜ï¸  EdgeOne Pages: ${{ secrets.EDGEONE_DOMAIN || 'æœªé…ç½®' }}"
        echo "ğŸ“ æäº¤ä¿¡æ¯: ${{ github.event.head_commit.message }}"
        echo "ğŸ”— GitHubä»“åº“: ${{ github.repository }}"
        echo "ğŸ“… éƒ¨ç½²æ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
