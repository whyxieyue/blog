name: Hugo Dual Deploy - GitHub Pages & EdgeOne

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.154.5'
        extended: true

    - name: Build Hugo site for GitHub Pages
      env:
        HUGO_BASEURL: ${{ github.event.repository.pages.url }}
      run: hugo --minify --gc

    - name: Upload artifact for GitHub Pages deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Rebuild for EdgeOne Pages (relative URLs)
      run: |
        # åˆ é™¤ä¹‹å‰çš„æ„å»ºæ–‡ä»¶
        rm -rf public
        # ä½¿ç”¨ç›¸å¯¹URLé‡æ–°æ„å»ºï¼Œé€‚åˆEdgeOne
        hugo --minify --gc --baseURL="/"

    - name: Commit public folder for EdgeOne Pages
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/ || true
        git commit -m "ğŸš€ Update built files for EdgeOne Pages [skip ci]" || exit 0
        git push

  github-pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

  notify-edgeone:
    runs-on: ubuntu-latest
    needs: [build, github-pages]
    if: success()
    steps:
    - name: Notify EdgeOne deployment success
