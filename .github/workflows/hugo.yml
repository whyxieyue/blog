name: Hugo to Both Platforms

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.154.5'
        extended: true

    - name: Build Hugo site
      run: hugo --minify

    - name: Upload artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./public

    - name: Commit public folder for EdgeOne
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add public/
        git commit -m "Update built files for EdgeOne [skip ci]" || exit 0
        git push

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: deploy
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
